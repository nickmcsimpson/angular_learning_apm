<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text" #filteredElement
           [(ngModel)]='listFilter'/>
  </div>
</div>
<div class="row" *ngIf="displayDetail">

  <div class="col-md-10">
    <h3>Filtered By: {{listFilter}}
        {{hitMessage}}</h3>
  </div>
</div>
